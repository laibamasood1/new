<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="offbulb.jpg" alt="" id="img">
    <button onclick="change()"id="ppp">on</button>
    <script>
        function change()
        {
            var ppp = document.getElementById("ppp").innerHTML;
            if(ppp == "on")
          {
            
            document.getElementById("img").src="onbulb.jpg"
            document.getElementById("ppp").innerHTML="off";
          }   
          else{
            document.getElementById("img").src="offbulb.jpg";
            document.getElementById("ppp").innerHTML="on"
          }    

        }
    </script>
</body>
</html>
